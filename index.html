<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__image.png" alt="Фото Жак-Ив-Кусто">
                <h1 class="profile__title"></h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description"></p>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                    <li class="element__item">
                        <img class="element__image" src="./images/element__dombay.png" alt="Картинка Домбая">
                        <h3 class="element__title">Домбай</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                    <li class="element__item">
                        <img class="element__image" src="./images/element__elbrus.png" alt="Горы Эльбруса">
                        <h3 class="element__title">Эльбрус</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                    <li class="element__item">
                        <img class="element__image" src="./images/element__karachaevsk.png" alt="Картинка Карачаевска">
                        <h3 class="element__title">Карачаевск</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                    <li class="element__item">
                        <img class="element__image" src="./images/element__karelia.jpg" alt="Природа Карелии">
                        <h3 class="element__title">Карелия</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                    <li class="element__item">
                        <img class="element__image" src="./images/element__konduki.jpg" alt="Песчаные дюны Кондуков">
                        <h3 class="element__title">Кондуки</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                    <li class="element__item">
                        <img class="element__image" src="./images/element__seliger.jpg" alt="Озеро Селигер">
                        <h3 class="element__title">Селигер</h3>
                        <img class="element__like" src="./images/element__like.png" alt="Значок лайка">
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy;&nbsp2022 Mesto Russia</p>
        </footer>

        <section class="popup popup_opened">
            <div class="popup__container">
                <img class="popup__close-icon" alt="Значок закрыть" src="images/close__icon.png">
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <div class="popup__form">
                        <input type="text" name="username" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
                        <input type="text" name="job" value="Исследователь океана" placeholder="Профессия" class="popup__input popup__input_type_job">
                    </div>
                    <button class="popup__button">Сохранить</button>
                </div>
            </div>
        </section>
    </div>
    <script type="text\javascript" src="./scripts/index.js"></script>
</body>

</html>
