<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__image" src="./images/profile__image.png" alt="Фото Жак-Ив-Кусто">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <ul class="element">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form" name="popupForm">
                        <input type="text" name="username" class="popup__input popup__input_type_username">
                        <input type="text" name="job" class="popup__input popup__input_type_job">
                        <button type="submit" class="popup__button">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="popup popup__image-zoom">
            <div class="popup__container_image">
                <button class="popup__close" type="button"></button>
                <img class="popup__image">
                <figcaption class="popup__caption"></figcaption>
            </div>
        </section>

        <section class="popup popup__add-element">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form" name="popupForm">
                        <input type="text" placeholder="Название" name="name" class="popup__input popup__input_type_title">
                        <input type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_link">
                        <button type="submit" class="popup__button">Создать</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <template class="element__template">
            <li class="element__item">
                <img class="element__image">
                <div class="element__group">
                    <h3 class="element__title"></h3>
                    <button class="element__like" type="button"></button>
                </div>
                <button class="element__delete" type="button"></button>
            </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
