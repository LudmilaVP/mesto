<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><img class="profile__image" src="993f3d93348c99403d38.png" alt="Фото Жак-Ив-Кусто"><div class="profile__image-overlay"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><section class="popup popup_type_profile"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="popupForm" novalidate><input id="username-input" name="username" placeholder="Имя" class="popup__input popup__input_type_username" minlength="2" maxlength="40" required> <span class="popup__input-error username-input-error"></span> <input id="text-input" name="job" placeholder="О себе" class="popup__input popup__input_type_job" minlength="2" maxlength="200" required> <span class="popup__input-error text-input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_avatar" name="popupForm" novalidate><input id="url-avatar" type="url" placeholder="Ссылка на картинку" name="avatar" class="popup__input popup__input_type_avatar" required> <span class="popup__input-error url-input-error"></span> <button type="submit" class="popup__button">Сохранить</button></form></div></div></section><section class="popup popup_image_zoom"><div class="popup__box"><button class="popup__close" type="button"></button> <img class="popup__image" src="#" alt="Картинка"><h2 class="popup__caption"></h2></div></section><section class="popup popup_add_element"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add" name="popupForm" novalidate><input id="name-input" placeholder="Название" name="name" class="popup__input popup__input_type_title" minlength="2" maxlength="30" required> <span class="popup__input-error name-input-error"></span> <input id="url-input" type="url" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_type_link" required> <span class="popup__input-error url-input-error"></span> <button type="submit" class="popup__button">Создать</button></form></div></div></section><section class="popup popup_delete_card"><div class="popup__container"><button class="popup__close" type="button"></button><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__button">Да</button></div></div></section></div><template id="template-card" class="element-template"><li class="element__item"><img class="element__image"><div class="element__group"><h3 class="element__title"></h3><button class="element__like" type="button"></button><p class="element__like-counter"></p></div><button class="element__delete" type="button"></button></li></template></body></html>
